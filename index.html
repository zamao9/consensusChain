<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="./assets/img/logo-Be4NqhXx.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>consensus chain</title>
		<script src="https://telegram.org/js/telegram-web-app.js"></script>
		<style>
			.gray-screen {
			  display: flex;
			  justify-content: center;
			  align-items: center;
			  height: 100vh;
			  background-color: black;
			  position: fixed;
			  top: 0;
			  left: 0;
			  width: 100%;
			  z-index: 9999;
			}
		
			.hidden {
			  display: none;
			}
		  </style>
		<script type="module" crossorigin src="./assets/js/index-NYlinHLQ.js"></script>
		<link rel="stylesheet" crossorigin href="./assets/css/index-yJdh7zTl.css">
	</head>

	<body>
		<div id="root"></div>
		<script>
			let tg = window.Telegram.WebApp;
			if (tg) {
			  if (!tg.isExpanded) {
				tg.expand();
			  }
			  tg.setHeaderColor('#272727');
			  tg.onEvent('viewportChanged', (event) => {
				if (event.isStateStable) {
				}
			  });
		
			}
			const overflow = 100;
			document.body.style.overflowY = 'hidden';
			document.body.style.marginTop = `${overflow}px`;
			document.body.style.height = window.innerHeight + overflow + "px";
			document.body.style.paddingBottom = `${overflow}px`;
			window.scrollTo(0, overflow);
		
			let ts;
			const onTouchStart = (e) => {
			  ts = e.touches[0].clientY;
			};
			const onTouchMove = (e) => {
			  const scrollableDiv = document.getElementById('scrollableDiv');
		
			  const scrollableEl = e.target.closest('#scrollableDiv');
		
			  if (scrollableEl) {
				const scroll = scrollableEl.scrollTop;
				const maxScroll = scrollableEl.scrollHeight - scrollableEl.clientHeight;
				const te = e.changedTouches[0].clientY;
				if ((scroll <= 0 && ts < te) || (scroll >= maxScroll && ts > te)) {
				  e.preventDefault();
				}
			  } else {
				e.preventDefault();
			  }
			};
		
			document.documentElement.addEventListener('touchstart', onTouchStart, { passive: false });
			document.documentElement.addEventListener('touchmove', onTouchMove, { passive: false });
			tg.expand();
		  </script>
	</body>
</html>
